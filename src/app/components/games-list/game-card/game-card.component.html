<div class="card">
  <div class="card__poster">
    <img src="{{ game.cover }}" alt="{{ game.title }}" />

    <div class="card__console-types" *ngIf="game.console_types">
      <span *ngFor="let type of game.console_types">{{ type }}</span>
    </div>
  </div>

  <div class="card__info">
    <p class="title">{{ game.title }}</p>
    <p class="price" *ngIf="game.price">${{ game.price }}</p>
  </div>
</div>
